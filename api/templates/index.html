{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    <button>Search</button>
    <table style = "width:100%">
        <tr>
            <th>Job Title</th>
            <th>URL</th>
            <th>Description</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{record[0]}}</td> 
            <td>{{record[1]}}</td> 
            <td>{{record[2]}}</td> 
        </tr>
        {% endfor %}
    </table>
{% endblock %}
